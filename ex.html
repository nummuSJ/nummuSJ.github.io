<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var time = 0;
      var timer = setInterval(function(){
        document.write(time+"<br>");
        time++;
      },1000);
    </script>
    <button type="button" name="button" onclick="
      clearInterval(timer);
    ">중지</button>
  </body>
</html>
